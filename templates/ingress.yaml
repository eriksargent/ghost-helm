{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ghost-helm.fullname" . }}-ingress
  labels:
    {{- include "ghost-helm.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.activitypub.enabled }}
    nginx.ingress.kubernetes.io/use-regex: "true"
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  tls:
    - secretName: {{ include "ghost-helm.fullname" . }}-tls
      hosts:
        - {{ .Values.ghost.domain | quote }}
        - {{ .Values.ghost.adminDomain | quote }}
  rules:
    # Main Ghost domain with ActivityPub routes
    - host: {{ .Values.ghost.domain | quote }}
      http:
        paths:
          {{- if .Values.activitypub.enabled }}
          # ActivityPub routes (must come before the catch-all route)
          - path: /\.ghost/activitypub(/.*)?
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "ghost-helm.fullname" . }}-activitypub
                port:
                  number: {{ .Values.service.activitypub.port }}
          - path: /\.well-known/webfinger
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "ghost-helm.fullname" . }}-activitypub
                port:
                  number: {{ .Values.service.activitypub.port }}
          - path: /\.well-known/nodeinfo
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "ghost-helm.fullname" . }}-activitypub
                port:
                  number: {{ .Values.service.activitypub.port }}
          {{- end }}
          # Ghost catch-all route (must come last)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "ghost-helm.fullname" . }}-ghost
                port:
                  number: {{ .Values.service.ghost.port }}
    # Admin domain
    - host: {{ .Values.ghost.adminDomain | quote }}
      http:
        paths:
          {{- if .Values.activitypub.enabled }}
          # ActivityPub routes (must come before the catch-all route)
          - path: /\.ghost/activitypub(/.*)?
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "ghost-helm.fullname" . }}-activitypub
                port:
                  number: {{ .Values.service.activitypub.port }}
          - path: /\.well-known/webfinger
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "ghost-helm.fullname" . }}-activitypub
                port:
                  number: {{ .Values.service.activitypub.port }}
          - path: /\.well-known/nodeinfo
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "ghost-helm.fullname" . }}-activitypub
                port:
                  number: {{ .Values.service.activitypub.port }}
          {{- end }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "ghost-helm.fullname" . }}-ghost
                port:
                  number: {{ .Values.service.ghost.port }}
{{- end }}
